  <div class="container apply-loan-form">
    <h2 class="text-center">Apply for a Loan</h2>
  
    <form [formGroup]="formValue" (ngSubmit)="applyForLoan()">
      <div class="form-group">
        <label for="amount">Loan Amount</label>
        <input type="number" id="amount" formControlName="amount" class="form-control" placeholder="Enter loan amount" required>
        <div *ngIf="formValue.get('amount')?.invalid && formValue.get('amount')?.touched" class="text-danger">
          Loan amount is required and must be a positive number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" formControlName="interestRate" class="form-control" placeholder="Enter interest rate" required>
        <div *ngIf="formValue.get('interestRate')?.invalid && formValue.get('interestRate')?.touched" class="text-danger">
          Interest rate is required and must be a non-negative number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="term">Loan Term (Months)</label>
        <input type="number" id="term" formControlName="term" class="form-control" placeholder="Enter loan term in months" (click)="calculateMonthlyPayment()" required>
        <div *ngIf="formValue.get('term')?.invalid && formValue.get('term')?.touched" class="text-danger">
          Loan term is required and must be a positive number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="monthlyPayment">Monthly Payment</label>
        <input type="number" id="monthlyPayment" formControlName="monthlyPayment" class="form-control" placeholder="Monthly payment will be calculated">
      </div>
  
      <button type="submit" class="btn btn-success btn-block" [disabled]="formValue.invalid">Apply</button>
    </form>
  </div>
  
  
</div>
