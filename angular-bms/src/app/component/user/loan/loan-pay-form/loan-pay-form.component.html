
<div class="container">
    <h2>Pay Loan</h2>
  
    <form [formGroup]="formValue" (ngSubmit)="payLoan()">
      <div class="form-group">
        <label for="loanId">Loan ID</label>
        <input type="number" id="loanId" formControlName="loanId" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="payment">Payment Amount</label>
        <input type="number" id="payment" formControlName="payment" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary btn-block">Pay Loan</button>
    </form>
  </div>
