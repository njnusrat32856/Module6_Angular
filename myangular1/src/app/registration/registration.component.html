<div class="container">
    <h2>Register</h2>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" id="username" formControlName="name" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
