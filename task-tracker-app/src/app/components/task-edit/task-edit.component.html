<div class="container mt-4">
  <mat-card>
    <mat-card-title>Edit Task</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Task Title</mat-label>
          <input matInput [(ngModel)]="task.title" name="title" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="task.description" name="description"></textarea>
        </mat-form-field>

        <mat-checkbox [(ngModel)]="task.completed" name="completed">
          Completed
        </mat-checkbox>

        <div class="mt-3">
          <button mat-raised-button color="primary" type="submit">Update Task</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
