
<div class="register-container">
    <h2>Register</h2>
    
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()"class="register-form">
        <div class="mb-3" class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" required="required">
        </div>
        <div class="mb-3" class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" required="required">
        </div>
        <div class="mb-3" class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
