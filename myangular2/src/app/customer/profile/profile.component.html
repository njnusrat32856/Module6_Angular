<app-header></app-header>
<div class="container">
    <h2>User Profile</h2>
    <div *ngIf="user">
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Role:</strong> {{ user.role }}</p>

        <!-- Add more fields as needed -->
    </div>
    <div *ngIf="!user">
        <p>Loading user profile...</p>
    </div>
</div>
<app-footer></app-footer>
