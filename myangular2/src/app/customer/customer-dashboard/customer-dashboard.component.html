<div class="container">
    <div class="customer-dashboard">
        <h2 >Welcome, {{ accounts.username }}!</h2>
        <div class="account-info">
          <p *ngIf="accounts">Account Number: {{ accounts.accountNumber }}</p>
          <p *ngIf="accounts">Balance: {{ accounts.balance  |currency }}</p>
        </div>
        <div class="actions">
          <button (click)="onViewTransactions()" class="btn btn-success">View Transactions</button>
          <button (click)="onFundTransfer()" class="btn btn-success">Transfer Funds</button>
          <button (click)="onAccountSettings()" class="btn btn-success">Account Settings</button>
        </div>
      </div>
</div>

<app-footer></app-footer>
