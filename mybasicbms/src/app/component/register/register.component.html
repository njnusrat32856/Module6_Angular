<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center" style="background-color: gray; color: white;">
                    <h2>Signup Area</h2>
                    <h5>Create Account</h5>
                </div>
                <hr>
                <form action="">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Name :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Mobile :</label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="011******">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Address :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Address">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Username :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password :</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                    </div>
                    <br>
                    
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary text-center p-2" routerLink="/login">Sign Up</button>
                        </div>
                        <div class="col-md-3">
                            <button type="reset" class="btn btn-secondary p-2">Reset</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
