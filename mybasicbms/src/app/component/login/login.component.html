<div class="container body">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center" style="background-color: gray; color: white;">
                    <h2>Client Login</h2>
                </div>
                <hr>
                <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Your Email">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Username :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="username">
                    </div> -->
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password :</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                    </div>
                    <br>
                    
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary text-center p-2" routerLink="/dashboard">Log in</button>
                        </div>
                        <div class="col-md-3">
                            <button type="reset" class="btn btn-secondary p-2">Reset</button>
                        </div>
                    </div>
                    
                </form>
                <a routerLink="/signup" style="text-decoration: none; cursor: pointer; color: red;">New here ? Click to Signup</a>
            </div>
        </div>
    </div>
</div>
