<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">

                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Register</h1>
                        </div>
                    </div>
                    <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" formControlName="firstName" class="form-control" id="firstName"
                                placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" formControlName="lastName" class="form-control"
                                placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <div class="form-check">

                                <input class="form-check-input" type="radio" formControlName="gender" name="gender"
                                    value="Male" id="male">
                                <label class="form-check-label" for="gender">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" formControlName="gender" name="gender"
                                    value="Female" id="female">
                                <label class="form-check-label" for="gender">
                                    Female
                                </label>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" name="userName" class="form-control" id="userName"
                                placeholder="Enter Username">
                        </div> -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="email"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" formControlName="password" id="password" class="form-control"
                                placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Role</label>
                            <input type="text" name="role" id="role" class="form-control" placeholder="User" disabled>
                        </div>

                        <br>
                        <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-success tx-tfm">Sign In
                            </button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <p class="text-center"><a href="/login" id="signin">Already have an account?<br>Click
                                        Here</a></p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
