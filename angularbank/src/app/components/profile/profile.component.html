<div class="container">
    <h2>Welcome, {{ user.userName }}!</h2>
    
    <div *ngIf="user" class="user-details">
        <p><strong>Email:</strong> {{ user.email }}</p>
    </div>
    
    <div *ngIf="!user" class="loading-message">
        <p>Loading user profile...</p>
    </div>
</div>
