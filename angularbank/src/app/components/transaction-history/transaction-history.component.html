<div class="transaction-history-container">
  <h2>Transaction History for Account: {{ accountNumber }}</h2>
  <table class="transaction-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions" [ngClass]="getTransactionTypeClass(transaction.type)">
        <td>{{ transaction.date | date:'short' }}</td>
        <td>{{ transaction.type }}</td>
        <td>{{ transaction.description }}</td>
        <td>{{ transaction.amount | currency }}</td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Total Balance</strong></td>
        <td><strong>{{ totalAmount | currency }}</strong></td>
      </tr>
    </tfoot>

    <button routerLink="/viewaccounts">GO Back to Account List</button>

  </table>
</div>
