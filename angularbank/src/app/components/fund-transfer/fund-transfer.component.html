<div class="fund-transfer-container">
    <h2>Fund Transfer</h2>
    <form (ngSubmit)="onSubmit()" class="fund-transfer-form">
      <div class="form-group">
        <label for="sourceAccountNumber">Source Account Number:</label>
        <input id="sourceAccountNumber" [(ngModel)]="sourceAccountNumber" name="sourceAccountNumber" required>
      </div>
      <div class="form-group">
        <label for="targetAccountNumber">Target Account Number:</label>
        <input id="targetAccountNumber" [(ngModel)]="targetAccountNumber" name="targetAccountNumber" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input id="amount" [(ngModel)]="amount" name="amount" type="number" required>
      </div>
      <div class="form-group full-width">
        <button type="submit">Transfer</button>
      </div>
    </form>
  </div>
