<div class="loan-application-container">
    <h2>Apply for a New Loan</h2>
    <form (ngSubmit)="onSubmit()" class="loan-application-form">
      <div class="form-group">
        <label for="accountNumber">Account Number:</label>
        <input id="accountNumber" [(ngModel)]="loan.accountNumber" name="accountNumber" required>
      </div>
      <div class="form-group">
        <label for="loanAmount">Loan Amount:</label>
        <input id="loanAmount" [(ngModel)]="loan.loanAmount" name="loanAmount" type="number" required>
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate (%):</label>
        <input id="interestRate" [(ngModel)]="loan.interestRate" name="interestRate" type="number" required>
      </div>
      <div class="form-group">
        <label for="durationInMonths">Duration (Months):</label>
        <input id="durationInMonths" [(ngModel)]="loan.durationInMonths" name="durationInMonths" type="number" required>
      </div>
      <div class="form-group full-width">
        <button type="submit">Apply for Loan</button>
      </div>
    </form>
  </div>
